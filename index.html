    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

<body>

        <div class="calculator__inner">
            <div class="calculator__screen">
                <p>Testing</p>
            </div>
            <div class="calculator__keypad">
                <button class="calculator__digits">0</button>
                <button class="calculator__digits">1</button>
                <button class="calculator__digits">2</button>
                <button class="calculator__digits">3</button>
                <button class="calculator__digits">4</button>
                <button class="calculator__digits">5</button>
                <button class="calculator__digits">6</button>
                <button class="calculator__digits">7</button>
                <button class="calculator__digits">8</button>
                <button class="calculator__digits">9</button>
                <button class="calculator__digits">N</button>
                <button class="calculator__digits">E</button>
                <button class="calculator__operators">C</button>
                <button class="calculator__operators">C</button>
                <button class="calculator__operators">C</button>
                <button class="calculator__operators">C</button>
            </div>
        </div>
    </div>

</html>
