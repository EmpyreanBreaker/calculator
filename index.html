    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator__outer">
        <div class="calculator__inner">
            <div class="calculator__screen">
            </div>
            <div class="calculator__keypad">
                <button class="calculator__input">0</button>
                <button class="calculator__input">1</button>
                <button class="calculator__input">2</button><button class="calculator__input">3</button>
                <button class="calculator__input">4</button>
                <button class="calculator__input">5</button>
                <button class="calculator__input">6</button><button class="calculator__input">7</button>
                <button class="calculator__input">8</button>
                <button class="calculator__input">9</button>
            </div>
        </div>
    </div>
